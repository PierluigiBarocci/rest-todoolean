<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="main.js" charset="utf-8"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todoolean</title>
    </head>
    <body>
        <main>
            <h1>The TODO List</h1>
            <div id="user-adding">
                <input id="user-input" type="text" placeholder="Inserisci un elemento alla TODO list...">
                <i id="add-button" class="far fa-plus-square fa-2x"></i>
            </div>
            <div id="todo-list">
            </div>
        </main>
        <script id="todo-template" type="text/x-handlebars-template">
            <div class="todo-item" data-todo_id="{{ todo-id }}">
                <p class="todo-text">{{ todo-text }}</p>
                <input class="edit-item hide" type="text" value="{{ todo-text }}">                
                <i class="far fa-trash-alt delete show"></i>
                <i class="far fa-edit edit show"></i>
                <i class="far fa-save save hide"></i>
            </div>
        </script>
    </body>
</html>
